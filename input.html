<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form action="">
        <label for="userid">User ID:</label><br>
        <input type="email" name="userid" id="userid"><br>

        <label for="password">Password:</label><br>
        <input type="password" name="password" id="pass"><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <br><br>
        <p>What is your Gender?</p>
        <input type="radio" name="Gender" id="Gender" value="Male">
        <label for="">Male</label>
                <input type="radio" name="Gender" id="Gender" value="Female"><label for="">Female</label>
        <br><br><br>

        <p>What is Your hobby?</p>
        <input type="checkbox" name="hobby" id="" value="Reading">
        <label for="">Reading</label><br>
        <input type="checkbox" name="hobby" id="" value="Writting">
        <label for="">Writting</label><br>

        <br><br>
        <input type="button" value="click me" onclick="alert('dont touch')">

        <br><br>
        <input type="date" name="date" id="" max="2025-01-01" min="2020-01-01" value="2025-01-01">

        <br><br>
        <input type="file" name="myfile" id="" accept="image/*,pdf">

        <input type="month" name="month" id="">
        <input type="time" name="time" id="" value="12:00:00">
        <input type="datetime-local" name="date-time" id="">
        <input type="week" name="week" id="">
        <input type="number" name="number" id="" min="1" max="20" value="1" step="1">
        <br>
        <label for="">Select your age</label>        
        <input type="range" name="range" id="" min="0" max="120" value="20" step="1">
        <input type="tel" name="userphone" id="" maxlength="10">
        <input type="submit" value="Submit">
    </form>
